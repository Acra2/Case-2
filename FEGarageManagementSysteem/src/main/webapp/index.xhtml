<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="template.xhtml">

   <ui:define name="title">
      Garage Management System
   </ui:define>

   <ui:define name="header">
      Garage Management System
   </ui:define>

    <ui:define name="content">
        <div class="container">
            <div class=" col-sm-4">
                <h:link styleClass="btn btn-default main_menu" outcome="car">
                    <i class="fa fa-car fa-4x" /><br /><span>Auto beheer</span>
                </h:link>
            </div>
            <div class=" col-sm-4">
                <h:link styleClass="btn btn-default main_menu" outcome="maintenance">
                    <i class="fa fa-wrench fa-4x" /><br /><span>Monteur Onderhoud</span>
                </h:link>
            </div>
            <div class=" col-sm-4">
                <h:link styleClass="btn btn-default main_menu" outcome="customerIndex">
                    <i class="fa fa-users fa-4x"></i><br /><span>Klant Beheer</span>
                </h:link>
            </div>
            <div class=" col-sm-4">
                <h:link styleClass="btn btn-default main_menu" outcome="inMaintenance">
                    <i class="fa fa-inbox fa-4x"></i><br /><span>Auto's in onderhoud</span>
                </h:link>
            </div>
            <div class=" col-sm-4">
                <h:form>
                    <h:commandLink styleClass="btn btn-default main_menu" action="maintenance_registration">
                        <i class="fa fa-wrench fa-4x" /><i class="fa fa-plus fa-4x" /><br /><span>Aanmelden onderhoud</span>
                    </h:commandLink>
                </h:form>
                </div>
            <div class=" col-sm-4">
                <h:link styleClass="btn btn-default main_menu" outcome="maintenanceTypes">
                    <i class="fa fa-gears fa-4x"></i><br /><span>Onderhouds types</span>
                </h:link>
            </div>
            <div id="externalbox" style="width:4in">
                <div id="inputdata">123456</div>
            </div>

            <br />
            <h:outputScript name="js/code39.js" target="#{param.location}" />
            <script type="text/javascript">
                /* <![CDATA[ */
                function get_object(id) {
                    var object = null;
                    if (document.layers) {
                        object = document.layers[id];
                    } else if (document.all) {
                        object = document.all[id];
                    } else if (document.getElementById) {
                        object = document.getElementById(id);
                    }
                    return object;
                }
                get_object("inputdata").innerHTML=DrawCode39Barcode(get_object("inputdata").innerHTML,1);
                /* ]]> */
            </script>
        </div>
    </ui:define>
</ui:composition>
</html>
