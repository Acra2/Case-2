<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<f:metadata>
    <f:viewParam name="id" value="#{carService.updateKey}"/>
    <f:event type="preRenderView" listener="#{carService.setSpecificCar(carService.updateKey)}" />
</f:metadata>

<ui:composition template="template.xhtml">

    <ui:define name="title">
        Car Management
    </ui:define>

    <ui:define name="header">
        Details of car: #{carService.car.vehicleNumber}
    </ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="col-sm-6">
                <h4>Auto</h4>
                <div class="col-sm-6">
                    Klant
                </div>
                <div class="col-sm-6">
                    <h:outputLabel value="#{carService.car.customer.name}"></h:outputLabel>
                </div>
                <div class="col-sm-6">
                    Bestuurder e-mail:
                </div>
                <div class="col-sm-6">
                    <h:outputLabel value="#{carService.car.driverEmail}"></h:outputLabel>
                </div>
                <div class="col-sm-6">
                    Bestuurder telefoon nummer:
                </div>
                <div class="col-sm-6">
                    <h:outputLabel value="#{carService.car.driverPhoneNumber}"></h:outputLabel>
                </div>
                <div class="col-sm-6">
                    Bestuurder naam:
                </div>
                <div class="col-sm-6">
                    <h:outputLabel value="#{carService.car.driverName}"></h:outputLabel>
                </div>
                <div class="col-sm-6">
                    kentekenplaat:
                </div>
                <div class="col-sm-6">
                    <h:outputLabel value="#{carService.car.licensePlate}"></h:outputLabel>
                </div>
                <div class="col-sm-6">
                   Kilometerstand:
                </div>
                <div class="col-sm-6">
                    <h:outputLabel value="#{carService.car.mileage}"></h:outputLabel>
                </div>
            </div>
            <div class="col-sm-6">
                <h4>Onderhoud</h4>
                <h:dataTable value="#{carService.getMaintenceForCar()}" var="m" styleClass="table table-bordered table-responsive">
                    <h:column>
                        <f:facet name="header">Beschrijving</f:facet>
                        #{m.description}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Datum</f:facet>
                        <h:outputLabel value="#{m.startDateTime.dayOfMonth}-#{m.startDateTime.monthValue}-#{m.startDateTime.year}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Details</f:facet>
                        <h:link value="details"
                                outcome="maintenanceDetails" >
                            <f:param name="id" value="#{m.id}"/>
                        </h:link>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </ui:define>

</ui:composition>
</html>
