<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template.xhtml">

    <ui:define name="title">
        Aanmelden onderhoud
    </ui:define>

    <ui:define name="header">
        Aanmelden onderhoud
    </ui:define>

    <ui:define name="content">
        <h:form styleClass="form-horizontal">
            <div class="col-md-12">
                <div class="form-group">
                    <h:inputTextarea styleClass="form-control"
                                 id="description"
                                 value="#{maintenanceRegistrationService.description}"
                                 p:placeholder="Beschrijving..." />
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <div class="btn-group">
                        <h:commandLink styleClass="btn btn-danger" value="cancel" action="/index" />
                        <h:commandLink styleClass="btn btn-primary" value="volgende"
                                       action="#" />
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <h:selectOneMenu styleClass="form-control" id="selectCar"
                                     value="#{maintenanceRegistrationService.car.vehicleNumber}" >
                        <f:selectItems styleClass="form-control"
                                       value="#{maintenanceRegistrationService.carService.getAllCars()}"
                                       var="c" itemValue="#{c.vehicleNumber}" itemLabel="#{c.driverName} : #{c.vehincleNumber}" />

                        <!--<f:ajax event="change" execute="selectCustomer" render="customerInformation"-->
                                <!--listener="#{carRegisterService.setCustomer()}" />-->

                    </h:selectOneMenu>
                </div>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
</html>
