<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="template.xhtml">

    <ui:define name="title">
        Klant bewerken
    </ui:define>

    <ui:define name="header">
        Klant bewerken
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="form-group">
                Naam:
                <h:inputText value="#{customer.temp.name}" />
            </div>
            <div class="form-group">
                Adres:
                <h:inputText value="#{customer.temp.adress}" />
            </div>
            <div class="form-group">
                BTW-nr.:
                <h:inputText value="#{customer.temp.btwnumber}" />
            </div>
            <div class="form-group">
                Telefoon:
                <h:inputText value="#{customer.temp.phonenumber}" />
            </div>

            <h:commandLink type="submit" value="Klant toevoegen" p:class="btn btn-primary"
                           action="customerService" actionListener="#{customer.addCustomer(customer.getTemp())}" />
        </h:form>
    </ui:define>

</ui:composition>
</html>
