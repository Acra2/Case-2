<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<f:metadata>
    <f:viewParam name="id" value="#{maintenancetype.updateKey}"/>
    <f:event type="preRenderView" listener="#{maintenancetype.setMaintenanceType()}"/>
</f:metadata>

<ui:composition template="template.xhtml">

    <ui:define name="title">
        Onderhoudstype Management
    </ui:define>

    <ui:define name="header">
        Update Onderhoudstype
    </ui:define>

    <ui:define name="content">
        <div class="container">
            <h:form styleClass="form-horizontal">
                <div class="form-group">
                    <label for="driverEmail">Naam</label>
                    <h:inputText styleClass="form-control" id="driverEmail" value="#{maintenancetype.type.name}"/>
                </div>

                <div class="form-group">
                    <label for="driverPhonenumber">Price</label>
                    <h:inputText styleClass="form-control" id="driverPhonenumber"
                                 value="#{maintenancetype.type.price}"/>
                </div>

                <div class="form-group">
                    <label for="licensePlate">Tijd</label>
                    <h:inputText styleClass="form-control" id="licensePlate" value="#{maintenancetype.type.time}"/>
                </div>

                <div class="form-group">
                    <label for="driverName">Taken</label>
                    <h:inputTextarea styleClass="form-control" id="driverName" value="#{maintenancetype.type.tasks}"/>
                </div>
                <div class="form-group">
                    <label for="driverName">Keuring</label>
                    <h:selectBooleanCheckbox id="sample" value="#{maintenancetype.type.sample}"/>
                </div>

                <div class="col-sm-offset-2 col-sm-10">
                    <h:commandLink styleClass="btn btn-primary" action="maintenaceType" value="update"
                                   actionListener="#{maintenancetype.updateType()}">
                    </h:commandLink>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
</html>
