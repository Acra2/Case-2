<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<f:metadata>
    <f:viewParam name="id" value="#{maintenancetype.updateKey}"/>
    <f:event type="preRenderView" listener="#{maintenancetype.setMaintenanceType()}"/>
</f:metadata>

<ui:composition template="template.xhtml">

    <ui:define name="title">
        Onderhoudstype Management
    </ui:define>

    <ui:define name="header">
        Update Onderhoudstype
    </ui:define>

    <ui:define name="content">
        <h:form styleClass="form-horizontal">

            <div class="form-group">
                <div class="col-md-1">
                    <h:outputLabel styleClass="control-label" value="Naam"/>
                </div>
                <div class="col-md-11">
                    <h:inputText styleClass="form-control"
                                 value="#{maintenancetype.type.name}"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-1">
                    <h:outputLabel styleClass="control-label" value="Prijs"/>
                </div>
                <div class="col-md-11">
                    <h:inputText styleClass="form-control"
                                 value="#{maintenancetype.type.price}"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-1">
                    <h:outputLabel styleClass="control-label" value="Tijd"/>
                </div>
                <div class="col-md-11">
                    <h:inputText styleClass="form-control"
                                 value="#{maintenancetype.type.time}"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-1">
                    <h:outputLabel styleClass="control-label" value="Taken"/>
                </div>
                <div class="col-md-11">
                    <h:inputTextarea rows="10" styleClass="form-control"
                                     value="#{maintenancetype.type.tasks}"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-1">
                    <h:outputLabel styleClass="control-label" value="Keuring"/>
                </div>
                <div class="col-md-11">
                    <h:selectBooleanCheckbox id="sample" value="#{maintenancetype.type.sample}"/>
                </div>
            </div>

            <div class="col-sm-offset-2 col-sm-10">
                <h:commandLink styleClass="btn btn-primary" action="maintenaceType" value="update"
                               actionListener="#{maintenancetype.updateType()}">
                </h:commandLink>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
</html>
