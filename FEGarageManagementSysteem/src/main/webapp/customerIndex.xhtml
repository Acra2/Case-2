<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="template.xhtml">

    <ui:define name="title">
        Customer Management
    </ui:define>

    <ui:define name="header">
        Customer Management
    </ui:define>

    <ui:define name="content">

        <h:dataTable value="#{customer.data}" var="c">

            <h:column>
                <f:facet name="header">naam</f:facet>
                #{c.name}
            </h:column>
            <h:column>
                <f:facet name="header">klantnr.</f:facet>
                #{c.id}
            </h:column>
            <h:column>
                <f:facet name="header">email</f:facet>
                #{c.email}
            </h:column>
            <h:column>
                <f:facet name="header">adres</f:facet>
                #{c.adress}
            </h:column>
            <h:column>
                <f:facet name="header">telefoonnummer</f:facet>
                #{c.phonenumber}
            </h:column>
            <h:column>
                <f:facet name="header">btw-nummer</f:facet>
                #{c.btwnumber}
            </h:column>
        </h:dataTable>
        <h:link outcome="customerCreate" value="Nieuwe klant" />

    </ui:define>

</ui:composition>
</html>
