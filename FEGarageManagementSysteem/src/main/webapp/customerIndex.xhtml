<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="template.xhtml">

    <ui:define name="title">
        Klantbeheer
    </ui:define>

    <ui:define name="header">
        Klantbeheer
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-md-12">
                <h:form styleClass="form-horizontal">
                    <h:outputLabel value="Filter:" />

                    <h:selectOneMenu value="#{customerService.filterIndex}" onchange="this.form.submit();"
                                     styleClass="form-control">
                        <f:selectItem styleClass="form-control" itemLabel="Allemaal" itemValue="-9"/>
                        <f:selectItem styleClass="form-control" itemLabel="Gisteren" itemValue="-1"/>
                        <f:selectItem styleClass="form-control" itemLabel="Vanddag" itemValue="0"/>
                        <f:selectItem styleClass="form-control" itemLabel="Binnenkort" itemValue="1"/>
                    </h:selectOneMenu>
                </h:form>
            </div>
        </div>
<hr />
        <div class="row">
            <div class="col-md-12">
                <h:dataTable value="#{customerService.getData()}"
                             var="c"
                             styleClass="table table-bordered table-responsive table-striped">
                    <h:column>
                        <f:facet name="header">id</f:facet>
                        #{c.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">naam</f:facet>
                        #{c.name}
                    </h:column>

                    <h:column>
                        <f:facet name="header">email</f:facet>
                        #{c.email}
                    </h:column>

                    <h:column>
                        <f:facet name="header">adres</f:facet>
                        #{c.adress}
                    </h:column>
                    <h:column>
                        <f:facet name="header">telefoonnummer</f:facet>
                        #{c.phonenumber}
                    </h:column>

                    <h:column>
                        <f:facet name="header">btw-nummer</f:facet>
                        #{c.btwnumber}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Wijzigen</f:facet>
                        <h:link value="Wijzigen" outcome="updateCustomer" includeViewParams="true">
                            <f:param name="id" value="#{c.id}"/>
                        </h:link>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Details</f:facet>
                        <h:link value="Details" outcome="customerOverview" includeViewParams="true">
                            <f:param name="id" value="#{c.id}"/>
                        </h:link>
                    </h:column>
                </h:dataTable>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h:form styleClass="form-horizontal">
                    <h:commandLink styleClass="btn btn-primary"
                                   value="Toevoegen" action="customerCreate" actionListener="#{customerService.clearCustomer()}"/>
                </h:form>
            </div>
        </div>


    </ui:define>

</ui:composition>
</html>
