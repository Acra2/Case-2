<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<f:metadata>
    <f:viewParam name="id" value="#{customerService.customer.id}"/>
    <f:event type="preRenderComponent" listener="#{customerService.setSpecificCustomer(customerService.customer.id)}" />
</f:metadata>
<ui:composition template="template.xhtml">

    <ui:define name="title">
        Klant bewerken
    </ui:define>

    <ui:define name="header">
        Klant bewerken
    </ui:define>

    <ui:define name="content">
        <h:outputLabel value="#{customerService.customer.id}" />
        <h:form>
            <div class="form-group">
                Naam:
                <h:inputText value="#{customerService.customer.name}" />
            </div>
            <div class="form-group">
                Adres:
                <h:inputText value="#{customerService.customer.adress}" />
            </div>
            <div class="form-group">
                BTW-nr.:
                <h:inputText value="#{customerService.customer.btwnumber}" />
            </div>
            <div class="form-group">
                Telefoon:
                <h:inputText value="#{customerService.customer.phonenumber}" />
            </div>
            <div class="form-group">
                Email:
                <h:inputText value="#{customerService.customer.email}" />
            </div>

            <h:commandLink type="submit" value="Klant aanpassen" p:class="btn btn-primary"
                           action="customerIndex" actionListener="#{customerService.updateCustomer()}" />
        </h:form>

    </ui:define>

</ui:composition>
</html>
