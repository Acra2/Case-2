<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<f:metadata>
    <f:viewParam name="id" value="#{customerService.customer.id}"/>
    <f:event type="preRenderComponent" listener="#{customerService.setSpecificCustomer(customerService.customer.id)}" />
</f:metadata>
<ui:composition template="template.xhtml">

    <ui:define name="title">
        Klant bewerken
    </ui:define>

    <ui:define name="header">
        Klant bewerken
    </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-md-12">
                <h:form styleClass="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-1">
                            <h:outputLabel styleClass="control-label" value="ID" />
                        </div>
                        <div class="col-md-11">
                            <h:inputText styleClass="form-control" disabled="true" value="#{customerService.customer.id}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-1">
                            <h:outputLabel styleClass="control-label" value="Naam" />
                        </div>
                        <div class="col-md-11">
                            <h:inputText styleClass="form-control" value="#{customerService.customer.name}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-1">
                            <h:outputLabel styleClass="control-label" value="Adres" />
                        </div>
                        <div class="col-md-11">
                            <h:inputText styleClass="form-control" value="#{customerService.customer.adress}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-1">
                            <h:outputLabel styleClass="control-label" value="BTW" />
                        </div>
                        <div class="col-md-11">
                            <h:inputText styleClass="form-control" value="#{customerService.customer.btwnumber}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-1">
                            <h:outputLabel styleClass="control-label" value="Telefoon" />
                        </div>
                        <div class="col-md-11">
                            <h:inputText styleClass="form-control" value="#{customerService.customer.phonenumber}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-1">
                            <h:outputLabel styleClass="control-label" value="E-mail" />
                        </div>
                        <div class="col-md-11">
                            <h:inputText styleClass="form-control" value="#{customerService.customer.email}" />
                        </div>
                    </div>
                    <div class="col-md-offset-1 col-md-11">
                        <h:commandLink styleClass="form-control" type="submit" value="Klant aanpassen" p:class="btn btn-primary"
                                       action="customerIndex" actionListener="#{customerService.updateCustomer()}" />
                    </div>

                </h:form>
            </div>
        </div>

    </ui:define>

</ui:composition>
</html>
