<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">



<ui:composition template="template.xhtml">

    <ui:define name="title">
        Car Management
    </ui:define>

    <ui:define name="header">
        Add car
    </ui:define>

    <ui:define name="content">

        <h:form styleClass="form-horizontal">

            <div class="form-group">
                <h:inputText id="vehincleNumber" value="#{car.car.vehicleNumber}" p:placeholder="Vehincle number" />
            </div>

            <div class="form-group">
                <h:inputText id="driverEmail" value="#{car.car.driverEmail}" p:placeholder="Driver e-mail"/>
            </div>
            <div class="form-group">
                <h:inputText id="driverName" value="#{car.car.driverName}" p:placeholder="Driver name"/>
            </div>
            <div class="form-group">
                <h:inputText id="driverPhoneNumber" value="#{car.car.driverPhoneNumber}" p:placeholder="Driver phonenumber"/>
            </div>
            <div class="form-group">
                <h:inputText id="licenseplate" value="#{car.car.licensePlate}" p:placeholder="Licenseplate"/>
            </div>
            <div class="form-group">
                <h:inputText id="mileage" value="#{car.car.mileage}" p:placeholder="Mile age"/>
            </div>

            <!--fix this when the relations are working-->

            <!--<div class="form-group">-->
                <!--<h:outputLabel value="Model" />-->

                <!--<h:selectOneMenu value="#{car.car.model}">-->
                    <!--<f:selectItems value="#{car.getAllModels()}" var="m" itemLabel="#{m.name}" />-->
                <!--</h:selectOneMenu>-->
            <!--</div>-->

            <div class="col-sm-offset-2 col-sm-10">
                <h:commandLink styleClass="btn btn-primary" value="add" action="#{car.addCar()}" />
                <h:link styleClass="btn btn-danger" value="cancel" outcome="car" />
            </div>
        </h:form>

    </ui:define>

</ui:composition>
</html>
