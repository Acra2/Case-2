<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="stylesheet.css"/>
    <h:outputStylesheet library="css" name="clockpicker.css"/>
    <h:outputStylesheet library="css" name="datepicker.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <h:outputScript name="js/code39.js" target="#{param.location}"/>

    <title><ui:insert name="title">title</ui:insert></title>
</h:head>
<h:body>

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <div id="header">
                    <div class="well well-lg">
                        <h2>
                            <ui:insert name="header">Header Section</ui:insert>
                        </h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="index.xhtml">Garage Management System</a>
                        </div>
                        <h:form>
                            <ul class="nav navbar-nav">
                                <li><h:link value="Klantbeheer" outcome="customerIndex"/></li>
                                <li><h:link value="Autobeheer" outcome="car"/></li>
                                <li><h:link value="Auto's in onderhoud" outcome="inMaintenance"/></li>
                                <li><h:link value="Monteurs onderhoud" outcome="maintenance"/></li>
                                <li><h:commandLink value="Aanmelden onderhoud" action="maintenance_registration"/></li>
                                <li><h:link value="Onderhoudtypes" outcome="maintenanceTypes"/></li>
                            </ul>
                        </h:form>
                    </div>
                </nav>
            </div>
        </div>

        <div class="container">
            <div class="panel panel-default">

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel-body">
                            <ui:insert name="content">Content Section</ui:insert>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel-footer">Garage Management System</div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <h:outputScript name="js/jquery-3.1.1.min.js" target="#{param.location}"/>
    <h:outputScript name="js/bootstrap.js" target="#{param.location}"/>
    <h:outputScript library="js" name="bootstrap-datepicker.js"/>
    <h:outputScript library="js" name="clockpicker.js"/>
    <h:outputScript library="js" name="datepicker.js"/>

</h:body>

</html>
