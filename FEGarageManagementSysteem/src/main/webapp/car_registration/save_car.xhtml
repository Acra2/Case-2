<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:composition template="/template.xhtml">

    <ui:define name="title">
        Auto Beheer
    </ui:define>

    <ui:define name="header">
        Opslaan auto
    </ui:define>

    <ui:define name="content">

        <div class="row">
            <div class="col-md-4">
                <h:outputLabel value="Bestuurder"/>
            </div>
            <div class="col-md-8">
                <h:outputLabel value="#{carRegisterService.car.driverName}"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <h:outputLabel value="Nummerbord"/>
            </div>
            <div class="col-md-8">
                <h:outputLabel value="#{carRegisterService.car.licensePlate}"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <h:outputLabel value="Bestuurder e-mail"/>
            </div>
            <div class="col-md-8">
                <h:outputLabel value="#{carRegisterService.car.driverEmail}"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <h:outputLabel value="Auto nummer"/>
            </div>
            <div class="col-md-8">
                <h:outputLabel value="#{carRegisterService.car.vehicleNumber}"/>
            </div>
        </div>

        <h:form>
            <div class="btn-group">
                <h:commandLink styleClass="btn btn-danger" value="beeindigen" action="/car"/>
                <h:commandLink styleClass="btn btn-primary" value="terug"
                               action="#{carRegisterService.selectCustomer()}"/>
                <h:commandLink styleClass="btn btn-success" value="Opslaan" action="#{carRegisterService.done()}"/>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
</html>
