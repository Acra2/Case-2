<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template.xhtml">

    <ui:define name="title">
        Autobeheer
    </ui:define>

    <ui:define name="header">
        Invoeren autogegevens
    </ui:define>

    <ui:define name="content">

        <h:form styleClass="form-horizontal">
            <div class="col-md-12">
                <div class="form-group">
                    <h:inputText styleClass="form-control" id="vehincleNumber" value="#{carRegisterService.car.vehicleNumber}" p:placeholder="Vehincle number" />
                </div>

                <div class="form-group">
                    <h:inputText styleClass="form-control" id="driverEmail" value="#{carRegisterService.car.driverEmail}" p:placeholder="Driver e-mail"/>
                </div>
                <div class="form-group">
                    <h:inputText styleClass="form-control" id="driverName" value="#{carRegisterService.car.driverName}" p:placeholder="Driver name"/>
                </div>
                <div class="form-group">
                    <h:inputText styleClass="form-control" id="driverPhoneNumber"
                                 value="#{carRegisterService.car.driverPhoneNumber}" p:placeholder="Driver phonenumber"/>
                </div>
                <div class="form-group">
                    <h:inputText styleClass="form-control" id="licenseplate" value="#{carRegisterService.car.licensePlate}" p:placeholder="Licenseplate"/>
                </div>
                <div class="form-group">
                    <h:inputText styleClass="form-control" id="mileage" value="#{carRegisterService.car.mileage}" p:placeholder="Mile age"/>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <div class="btn-group">
                        <h:commandLink styleClass="btn btn-danger" value="beeindigen" action="/car" />
                        <h:commandLink styleClass="btn btn-primary" value="volgende"
                                       action="#{carRegisterService.selectCustomer()}" />
                    </div>
                </div>
            </div>

        </h:form>

</ui:define>

</ui:composition>
</html>
