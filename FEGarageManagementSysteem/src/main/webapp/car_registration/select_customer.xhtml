<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="/template.xhtml">

    <ui:define name="title">
        Auto Beheer
    </ui:define>

    <ui:define name="header">
        Selecteer Klant
    </ui:define>

    <ui:define name="content">
        <div class="col-md-3">
            <h:form styleClass="form-horizontal">
                <div class="row">

                    <div class="form-group">
                        <h:selectOneMenu styleClass="form-control" id="selectCustomer"
                                         value="#{carRegisterService.customerID}">
                            <f:selectItems styleClass="form-control"
                                           value="#{carRegisterService.customerList}" var="c" itemValue="#{c.id}"
                                           itemLabel="#{c.email}"/>
                            <f:ajax event="change" execute="selectCustomer" render="customerInformation"
                                    listener="#{carRegisterService.setCustomer()}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group">
                        <h:commandLink styleClass="btn btn-danger" value="beeindigen" action="/car"/>
                        <h:commandLink styleClass="btn btn-primary" value="terug"
                                       action="#{carRegisterService.goToCarRegistration()}"/>
                        <h:commandLink styleClass="btn btn-primary" value="verder"
                                       action="#{carRegisterService.saveCar()}"/>
                    </div>
                </div>
            </h:form>
        </div>

        <div class="col-md-9">
            <h:panelGroup id="customerInformation">

                <div class="row">

                    <div class="col-md-12">
                        <h:outputLabel value="ID: #{carRegisterService.customer.id}"/>
                    </div>

                    <div class="col-md-12">
                        <h:outputLabel value="Naam: #{carRegisterService.customer.name}"/>
                    </div>

                    <div class="col-md-12">
                        <h:outputLabel value="E-mail: #{carRegisterService.customer.email}"/>
                    </div>

                    <div class="col-md-12">
                        <h:outputLabel value="Telefoon: #{carRegisterService.customer.phonenumber}"/>
                    </div>

                    <div class="col-md-12">
                        <h:outputLabel value="Adres: #{carRegisterService.customer.adress}"/>
                    </div>

                    <div class="col-md-12">
                        <h:outputLabel value="BTW-nummer: #{carRegisterService.customer.btwnumber}"/>
                    </div>

                </div>

            </h:panelGroup>

        </div>
    </ui:define>

</ui:composition>
</html>
