<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<f:metadata>
    <f:viewParam name="id" value="#{carService.updateKey}"/>
    <f:event type="preRenderView" listener="#{carService.setSpecificCar(carService.updateKey)}" />
</f:metadata>

<ui:composition template="template.xhtml">

    <ui:define name="title">
        Car Management
    </ui:define>

    <ui:define name="header">
        Update car: #{carService.car.vehicleNumber}
    </ui:define>

    <ui:define name="content">

        <h:form styleClass="form-horizontal">
            <div class="form-group">
                <label for="driverEmail">Driver e-mail</label>
                <h:inputText styleClass="form-control" id="driverEmail" value="#{carService.car.driverEmail}" />
            </div>

            <div class="form-group">
                <label for="driverPhonenumber">Driver phone number</label>
                <h:inputText styleClass="form-control" id="driverPhonenumber" value="#{carService.car.driverPhoneNumber}" />
            </div>

            <div class="form-group">
                <label for="driverName">Driver name</label>
                <h:inputText styleClass="form-control" id="driverName" value="#{carService.car.driverName}" />
            </div>
            <div class="form-group">
                <label for="licensePlate">License plate</label>
                <h:inputText styleClass="form-control" id="licensePlate" value="#{carService.car.licensePlate}" />
            </div>
            <div class="form-group">
                <label for="mileAge">Mile age</label>
                <h:inputText styleClass="form-control" id="mileAge" value="#{carService.car.mileage}" />
            </div>
            <div class="form-group">
                <label for="customer">Customer e-mail</label>
                <h:inputText styleClass="form-control" id="customer" value="#{carService.car.customer.email}" />
            </div>

            <!--<div class="form-group">-->
                <!--<label for="model">Model</label>-->
                <!--<h:inputText styleClass="form-control" id="model" value="#{car.car.model}" />-->
            <!--</div>-->

            <div class="col-sm-offset-2 col-sm-10">
                <h:commandLink styleClass="btn btn-primary" action="car" value="update" actionListener="#{carService.updateCar()}">
                </h:commandLink>
                <h:link styleClass="btn btn-danger" value="cancel" outcome="car">
                </h:link>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
</html>
