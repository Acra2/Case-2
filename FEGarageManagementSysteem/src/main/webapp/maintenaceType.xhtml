<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="template.xhtml">

    <ui:define name="title">
        Garage Management System
    </ui:define>

    <ui:define name="header">
        Garage Management System
    </ui:define>

    <ui:define name="content">
        <h:dataTable id="car_table"
                     value="#{maintenancetype.all()}"
                     var="t"
                     styleClass="table table-bordered table-responsive table-striped">

            <h:column>
                <f:facet name="header">Naam</f:facet>
                #{t.name}
            </h:column>

            <h:column>
                <f:facet name="header">Tijd in minuten</f:facet>
                #{t.time}
            </h:column>

            <h:column>
                <f:facet name="header">Taken</f:facet>
                #{t.tasks}
            </h:column>

            <h:column>
                <f:facet name="header">Prijs</f:facet>
                #{t.price}
            </h:column>

            <h:column>
                <f:facet name="header">Keuring</f:facet>
                <h:form>
                    <h:selectBooleanCheckbox id="sample" value="#{t.sample}" disabled="true"/>
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">Wijzigen</f:facet>
                <h:link value="Wijzigen" outcome="updateMaintenanceType" includeViewParams="true">
                    <f:param name="id" value="#{t.id}"/>
                </h:link>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandLink styleClass="btn btn-primary" value="Toevoegen" action="update_maintenancetype"
                           actionListener="#{maintenancetype.clearType()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
