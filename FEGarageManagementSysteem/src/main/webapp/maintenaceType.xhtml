<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="template.xhtml">

   <ui:define name="title">
      Garage Management System
   </ui:define>

   <ui:define name="header">
      Garage Management System
   </ui:define>

    <ui:define name="content">
        <div class="container">
            <h:dataTable id="car_table"
                         value="#{maintenancetype.all()}"
                         var="t"
                         styleClass="table table-bordered table-responsive table-striped">

                <h:column>
                    <f:facet name="header">Naam</f:facet>
                    #{t.name}
                </h:column>

                <h:column>
                    <f:facet name="header">Tijd in minuten</f:facet>
                    #{t.time}
                </h:column>

                <h:column>
                    <f:facet name="header">Taken</f:facet>
                    #{t.tasks}
                </h:column>

                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{t.price}
                </h:column>

                <h:column>
                    <f:facet name="header">Wijzigen</f:facet>
                    <h:link value="Wijzigen" outcome="updateMaintenanceType" includeViewParams="true">
                        <f:param name="id" value="#{t.id}" />
                    </h:link>
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
</html>
