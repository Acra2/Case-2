<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="template.xhtml">

    <ui:define name="title">
        Auto beheer
    </ui:define>

    <ui:define name="header">
        Auto beheer
    </ui:define>

    <ui:define name="content">
        <h:form><h:outputLabel value="Filteren:"></h:outputLabel>
            <h:selectOneMenu value="#{carService.filterIndex}" onchange="this.form.submit();" styleClass="form-control">
                <f:selectItem itemLabel="Allemaal" itemValue="-9"/>
                <f:selectItem itemLabel="Gisteren" itemValue="-1"/>
                <f:selectItem itemLabel="Vanddag" itemValue="0"/>
                <f:selectItem itemLabel="Binnenkort" itemValue="1"/>
            </h:selectOneMenu>
        </h:form>
        <h:dataTable id="car_table"
                     value="#{carService.getAllCars()}"
                     var="c"
                     styleClass="table table-bordered table-responsive table-striped">

            <h:column>
                <f:facet name="header">Auto #</f:facet>
                #{c.vehicleNumber}
            </h:column>

            <h:column>
                <f:facet name="header">Nummerbord</f:facet>
                #{c.licensePlate}
            </h:column>

            <h:column>
                <f:facet name="header">Bestuurders e-mail</f:facet>
                #{c.driverEmail}
            </h:column>

            <h:column>
                <f:facet name="header">Kilometers</f:facet>
                #{c.mileage}
            </h:column>

            <h:column>
                <f:facet name="header">Bestuurders-naam</f:facet>
                #{c.driverName}
            </h:column>

            <h:column>
                <f:facet name="header">Bestuurders-telefoonnummer</f:facet>
                #{c.driverPhoneNumber}
            </h:column>

            <h:column>
                <f:facet name="header">Klant e-mail</f:facet>
                #{c.customer.email}
            </h:column>

            <h:column>
                <f:facet name="header">Wijzigen</f:facet>
                <h:link value="Wijzigen" outcome="updateCar" includeViewParams="true">
                    <f:param name="id" value="#{c.vehicleNumber}"/>
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">Details</f:facet>
                <h:link value="Details" outcome="details" includeViewParams="true">
                    <f:param name="id" value="#{c.vehicleNumber}"/>
                </h:link>
            </h:column>

        </h:dataTable>

    <h:form>
        <h:commandLink styleClass="btn btn-primary" value="Toevoegen" action="car_registration"/>
    </h:form>

    </ui:define>

</ui:composition>
</html>
