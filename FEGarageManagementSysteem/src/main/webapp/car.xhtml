<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="template.xhtml">

    <ui:define name="title">
        Car Management
    </ui:define>

    <ui:define name="header">
        Car management
    </ui:define>

    <ui:define name="content">
        <h:form><h:outputLabel value="Show:"></h:outputLabel>
            <h:selectOneMenu value="#{carService.filterIndex}" onchange="this.form.submit();" styleClass="form-control">
                <f:selectItem itemLabel="Allemaal" itemValue="-9"/>
                <f:selectItem itemLabel="Gisteren" itemValue="-1"/>
                <f:selectItem itemLabel="Vanddag" itemValue="0"/>
                <f:selectItem itemLabel="Binnenkort" itemValue="1"/>
            </h:selectOneMenu>
        </h:form>
        <h:dataTable id="car_table"
                     value="#{carService.getAllCars()}"
                     var="c"
                     styleClass="table table-bordered table-responsive">

            <h:column>
                <f:facet name="header">Vehincle #</f:facet>
                #{c.vehicleNumber}
            </h:column>

            <h:column>
                <f:facet name="header">License plate</f:facet>
                #{c.licensePlate}
            </h:column>

            <h:column>
                <f:facet name="header">Driver e-mail</f:facet>
                #{c.driverEmail}
            </h:column>

            <h:column>
                <f:facet name="header">Mile age</f:facet>
                #{c.mileage}
            </h:column>

            <h:column>
                <f:facet name="header">Driver name</f:facet>
                #{c.driverName}
            </h:column>

            <h:column>
                <f:facet name="header">Driver phonenumber</f:facet>
                #{c.driverPhoneNumber}
            </h:column>

            <h:column>
                <f:facet name="header">Customer</f:facet>
                <h:link value="#{c.customer.email}" outcome="#" />
            </h:column>

            <h:column>
                <f:facet name="header">Edit</f:facet>
                <h:link value="Edit" outcome="update" includeViewParams="true">
                    <f:param name="id" value="#{c.vehicleNumber}" />
                </h:link>
            </h:column>

        </h:dataTable>
<h:form>
    <h:commandLink styleClass="btn btn-primary" value="Add" action="add_car" actionListener="#{carService.clearCar()}"/>
</h:form>

    </ui:define>

</ui:composition>
</html>
