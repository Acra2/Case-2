<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="template.xhtml">

    <ui:define name="title">
        Car Management
    </ui:define>

    <ui:define name="header">
        Car management
    </ui:define>

    <ui:define name="content">
        <h:dataTable id="car_table"
                     value="#{car.getAllCars()}"
                     var="c"
                     styleClass="table table-bordered table-responsive">

            <h:column>
                <f:facet name="header">Vehincle #</f:facet>
                #{c.vehicleNumber}
            </h:column>

            <h:column>
                <f:facet name="header">License plate</f:facet>
                #{c.licensePlate}
            </h:column>

            <h:column>
                <f:facet name="header">Driver e-mail</f:facet>
                #{c.driverEmail}
            </h:column>

            <h:column>
                <f:facet name="header">Mile age</f:facet>
                #{c.mileage}
            </h:column>

            <h:column>
                <f:facet name="header">Driver name</f:facet>
                #{c.mileage}
            </h:column>

            <h:column>
                <f:facet name="header">Driver phonenumber</f:facet>
                #{c.driverPhoneNumber}
            </h:column>

            <h:column>
                <f:facet name="header">Customer</f:facet>
                <h:link value="Customer" outcome="#" />
            </h:column>

        </h:dataTable>
    </ui:define>

</ui:composition>
</html>
